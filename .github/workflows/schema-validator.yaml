name: OB OpenAPI Validator

on: [push, pull_request]

jobs:
  swagger-editor-oas-validator-remote:
    name: Swagger Editor OAS Validator Remote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Validate OB OpenAPI
        uses: char0n/swagger-editor-validate@master
        with:
          definition-file: Master-OB-OpenAPI.json

  ob-open-api-validator:
    name: OB OpenAPI Validator
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rule:
          - element-valid-item-type-group
          - element-valid-item-type
          - element-valid-openapi-type-and-item-type
          - element-valid-sample-value
          - ibm
          - item-type-group-vaild-type
          - item-type-group-valid-entries
          - no-special-characters
          - no-superclass-field-shadowing
          - spellcheck-upper-camel-case-substrings
          - upper-camel-case-with-all-caps-acronyms
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install IBM OpenAPI Validator with Its Spectral OpenAPI Ruleset
        run: npm install -g ibm-openapi-validator@1.1.1 && npm install @ibm-cloud/openapi-ruleset@1.1.1
      - name: Install Typo.js Spellchecker
        run: npm install typo-js@1.2.2
      - name: Run validator
        run: lint-openapi Master-OB-OpenAPI.json -r ./.github/configs/schema-validator/${{ matrix.rule }}.yaml
